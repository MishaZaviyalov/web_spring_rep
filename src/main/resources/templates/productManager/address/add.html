<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление адреса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 w-50">
    <div class="card">
        <div class="card-body">
            <h4 class="text-center">Создание адреса</h4>
            <form th:object="${address}" method="post" action="/product/address/add">
                <div class="mb-3">
                    <input th:field="*{city}" type="text" class="form-control mt-1" aria-label="" placeholder="Город">
                    <input th:field="*{street}" type="text" class="form-control mt-1" aria-label="" placeholder="Улица">
                    <input th:field="*{house}" type="text" class="form-control mt-1" aria-label="" placeholder="Дом">
                    <input th:field="*{entrance}" type="text" class="form-control mt-1" aria-label="" placeholder="Подъезд">
                    <input th:field="*{apartment}" type="text" class="form-control mt-1" aria-label="" placeholder="Квартира">
                    <select name="id_user" class="form-select mt-1" aria-label="Default select example">
                        <option th:each="el : ${users}" th:value="${el.getID_User()}" th:text="${el.getUsername()}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-1">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
