<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Обновление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 w-50">
    <div class="card">
        <div class="card-body">
            <h4 class="text-center">Обновление адреса</h4>
            <form th:action="'/product/address/edit/' + ${address.getId()}" th:object="${address}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">Город</label>
                    <input th:field="*{city}" type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-6">
                    <label for="street" class="form-label">Улица</label>
                    <input th:field="*{street}" type="text" class="form-control" id="street" required>
                </div>
                <div class="col-md-4">
                    <label for="house" class="form-label">Дом</label>
                    <input th:field="*{house}" type="text" class="form-control" id="house" required>
                </div>
                <div class="col-md-4">
                    <label for="entrance" class="form-label">Подъезд</label>
                    <input th:field="*{entrance}" type="text" class="form-control" id="entrance" required>
                </div>
                <div class="col-md-4">
                    <label for="apartment" class="form-label">Квартира</label>
                    <input th:field="*{apartment}" type="number" class="form-control" id="apartment" required>
                </div>
                <div class="col-md-4">
                    <label for="user" class="form-label">Пользователь</label>
                    <select name="id_user" id="user" class="form-select" aria-label="Default select example">
                        <option th:each="el : ${users}" th:value="${el.getID_User()}" th:text="${el.getUsername()}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
