<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статусы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
    <a class="btn btn-success" href="/product/product/add">Добавить</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Описание</th>
            <th scope="col">Цена</th>
            <th scope="col">Функции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${products}">
            <td th:text="${el.getName()}"></td>
            <td th:text="${el.getDescription()}"></td>
            <td th:text="${el.getPrice()}"></td>
            <td>
                <div class="d-flex g-3">
                    <a th:href="'/product/product/edit/' + ${el.getId()}" class="btn btn-warning">Изменить</a>
                    <form th:action="'/product/product/delete/' + ${el.getId()}" method="post">
                        <button type="submit" class="btn btn-danger">Удалалить</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
