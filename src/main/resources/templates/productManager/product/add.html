<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="text-center">Создание товара</h4>
            <form th:object="${product}" method="post" action="/product/product/add">
                <div class="mb-3">
                    <label for="name" class="form-label">Наименование товара</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    <label for="description" class="form-label">Описание</label>
                    <input th:field="*{description}" type="text" class="form-control" id="description" aria-describedby="emailHelp">
                    <label for="price" class="form-label">Цена</label>
                    <input th:field="*{price}" type="number" class="form-control" id="price" aria-describedby="emailHelp">
                    <label for="category" class="form-label">Категории</label>
                    <select name="id_category" id="category" class="form-select mt-1" aria-label="Default select example">
                        <option th:each="el : ${categories}" th:value="${el.getId()}" th:text="${el.getName()}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-1">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
