<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container">
    <a href="/shop/basket/" class="btn btn-primary position-relative">
        Корзина
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" th:text="${countProduct}"></span>
    </a>
    <div class="row justify-content-center">
        <div class="card p-0 m-1" style="width: 18rem;" th:each="el : ${products}">
            <img src="/images/cat.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><p th:text="'Наименование: ' + ${el.getName()}"></p></li>
                    <li class="list-group-item"><p th:text="'Описаение: ' + ${el.getDescription()}"></p></li>
                    <li class="list-group-item"><p th:text="'Цена: ' + ${el.getPrice()} + ' рублей'"></p></li>
                    <li class="list-group-item">
                        <div>
                            <form th:action="'/shop/basket/' + ${el.getId()}" method="post">
                                <button class="btn btn-success" type="submit">Добавить в корзину</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
