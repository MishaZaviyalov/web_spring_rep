<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 w-50">
  <div class="card">
    <div class="card-body">
      <form class="" method="post">
        <h3 class="text-center">Форма изменения пользователя</h3>
        <div>
          <input class="form-control" type="text" th:value="${user_object.username}" name="username">
        </div>
        <div th:each="role : ${roles}" class="form-check">
          <input class="form-check-input" type="checkbox" th:id="${role}"
                 th:name="${'roles[]'}" th:value="${role}"
                 th:checked="${#lists.contains(user_object.roles,role)}">
          <label th:text="${role}"></label>
        </div>
        <button class="btn btn-success mt-1" type="submit">Изменить пользователя</button>
      </form>

      <a class="btn btn-danger mt-1" th:href="'/admin/' + ${user_object.ID_User}">Назад</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
