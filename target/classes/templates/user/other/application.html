<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статусы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5">
    <form action="/application/create" th:object="${application}" method="post">
        <h3 class="text-center">Создания сообщения</h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
            <input th:field="*{reason}" type="text" class="form-control" id="exampleFormControlInput1"
                   placeholder="Картинка не грузится... (Что конкретно)">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Описание</label>
            <textarea th:field="*{text}" class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="Не работает... (Как вы этого достигли?)"></textarea>
            <span id="passwordHelpInline" class="form-text" th:text="'Электронная почта пользователя: ' + ${userEmail}"></span>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Написать</button>
        </div>
    </form>
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card text-bg-light mb-3 m-1" style="max-width: 18rem;" th:each="el : ${applications}">
            <div class="card-header" th:text="${el.getLocalDate()}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${el.getReason()}"></h5>
                <p class="card-text" th:text="${el.getText()}"></p>
                <hr>
                <p>Пользователь: <span th:text="${el.getPerson().getUsername()}"></span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
